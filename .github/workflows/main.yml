name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-test:
    name: Build, Test & SonarQube
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: glenn_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour SonarQube

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Build with Maven
      run: mvn -B clean compile
      env:
        POSTGRES_URL: jdbc:postgresql://localhost:5432/glenn_test
        POSTGRES_REACTIVE_URL: r2dbc:postgresql://localhost:5432/glenn_test
        POSTGRES_USERNAME: postgres
        POSTGRES_PWD: postgres

    - name: Run tests
      run: mvn -B test
      env:
        POSTGRES_URL: jdbc:postgresql://localhost:5432/glenn_test
        POSTGRES_REACTIVE_URL: r2dbc:postgresql://localhost:5432/glenn_test
        POSTGRES_USERNAME: postgres
        POSTGRES_PWD: postgres

    - name: SonarQube Scan
      env:
        SONAR_HOST_URL: https://sonar.azirar.ovh
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B sonar:sonar -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN

    - name: Package application
      run: mvn -B package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: glenn-app-jar
        path: target/*.jar
        retention-days: 7

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: glenn-app-jar
        path: target/

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Nexus Registry
      uses: docker/login-action@v3
      with:
        registry: nexus.azirar.ovh
        username: ${{ secrets.NEXUS_USERNAME }}
        password: ${{ secrets.NEXUS_PASSWORD }}

    - name: Extract metadata
      id: meta
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "DATE=$(date -u +'%Y%m%d')" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          nexus.azirar.ovh/glenn:latest
          nexus.azirar.ovh/glenn:${{ steps.meta.outputs.COMMIT }}
          nexus.azirar.ovh/glenn:${{ steps.meta.outputs.DATE }}
          ${{ github.event_name == 'release' && format('nexus.azirar.ovh/glenn:{0}', steps.meta.outputs.VERSION) || '' }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    
    steps:
    - name: Send notification to Slack (optional)
      if: ${{ secrets.SLACK_WEBHOOK != '' }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
