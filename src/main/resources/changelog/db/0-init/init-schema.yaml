databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: azirar
      changes:
        - createTable:
            tableName: monitored_apps
            columns:
              - column:
                  name: id
                  type: BIGSERIAL # Auto-increment Postgres
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

        - createTable:
            tableName: status_check
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: app_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_status_app
                    referencedTableName: monitored_apps
                    referencedColumnNames: id
              - column:
                  name: is_up
                  type: BOOLEAN
              - column:
                  name: response_time
                  type: VARCHAR(50)
              - column:
                  name: checked_at
                  type: TIMESTAMP